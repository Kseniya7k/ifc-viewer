<div class="container">
  <div *ngIf="tree !== null" >
    ID: {{tree?.expressID}}; Type: {{tree?.type}}
    <button (click)="hideElement()">HIDE</button>
    <button (click)="removeHideElement()">REVERT</button>
  </div>
  <tree-node *ngFor="let item of tree?.children" [tree]="item"></tree-node>
</div>
